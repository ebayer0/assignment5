<!DOCTYPE html>
<html lang="en">

<head>
    
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WinesofIllyria is the GOAT">
     <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Wines of Illyria - Contact Us</title>
</head>

<body>

    <header>
         <a href="home.html"><img src="images/Illyria.png" alt="woi" height="100"></a>
        <nav>
            <ul>
                <li><a href="features.html">Features</a></li>
                <li><a href="pics.html">Pics</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form>
            <p>
                <label for="first">First Name: </label>
                <input type="text" name="first" id="first">
            </p>
            <p>
                <label for="last">Last Name: </label>
                <input type="text" name="last" id="last">
            </p>
            <p>
                <label for="email">E-mail: </label>
                <input type="text" name="email" id="email">
            </p>
            <p>
                <label for="whycontact">Why are you contacting us</label>
                <select name="whycontact" id="whycontact">
                    <option value="supplier">Supplier</option>
                    <option value="distributer">Distributer</option>
                    <option value="retailer">Retail agent</option>
                    <option value="accounting">Accounting</option>
                    <option value="dispute">Dispute</option>
                </select>
            </p>
            <p>
                <label for="questions-concerns">Questions/Concerns:</label>
                <textarea name="questions-concerns" id="questions-concerns" rows="5" cols="40"></textarea>
            </p>

            <div class="winestastings">
                <label>Would you like to hear about our wine tastings near you?</label>
                <input type="radio" name="join-newsletter" value="Yes" checked>Yes
                <input type="radio" name="join-newsletter" value="No">No
            </div>
            <br>

            <label></label>
             <p>
                <label for="nativevariety">Which native variety do you enjoy most?</label>
                <select name="nativevariety" id="nativevariety">
                    <option value="blatina">Blatina</option>
                    <option value="Vranac">Vranac</option>
                    <option value="plavac">Plavac Mali</option>
                    <option value="stonecuve">Stone Cuve</option>
                    <option value="Zilavka">Zilavka</option>
                    <option value="Teuta">Teuta</option>
                </select>
            </p>

            <br>
            <p>
                <label></label>
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </p>


        </form>
    </main>

    <footer>
        
        &copy; 2018 Wine of Illyria
    </footer>

</body>

</html>
